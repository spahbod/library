<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Library</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
</head>
<body>
<div class="container my-2" align="center">

    <h3>Library</h3>
    <a th:href="@{/addnew}" class="btn btn-primary btn-sm mb-3">Add book</a>
    <table style="width:80%" border="1"
           class="table table-striped table-responsive-md">
        <thead>
        <tr>
            <th>Name</th>
            <th>Authors</th>
            <th>Action</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="book:${allbooks}">
            <td th:text="${book.name}"></td>
            <td th:text="${book.authors}"></td>
        <td>
            <a th:href="@{/viewBook/{id}(id=${book.id})}"
               class="btn btn-primary">View</a>
            <a th:href="@{/showFormForUpdate/{id}(id=${book.id})}"
               class="btn btn-primary">Update</a>
            <a th:href="@{/deleteEmployee/{id}(id=${book.id})}"
               class="btn btn-danger">Delete</a>
        </td>

        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
