<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="ISO-8859-1">
    <title>Book Management System</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
</head>
<body>
<div class="container" align="center">
<h1>Book Management System</h1>
<hr>
<h2>Log In</h2>


<div th:if="${param.error}">
    Invalid username and password.
</div>
<div th:if="${param.logout}">
    You have been logged out.
</div>
<form th:action="@{/login}" method="post">
    <div><input type="text" name="username" placeholder="username" class="form-control mb-4 col-4"></div>
    <div><input type="text" name="password" placeholder="password" class="form-control mb-4 col-4"></div>
    <hr>
    <div><input type="submit" value="Sign In" class="btn btn-primary btn-sm mb-3"/></div>

</form>
</div>
</body>
</html>
